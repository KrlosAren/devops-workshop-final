name: SonarCloud
on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-and-testing:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Run Tests ğŸ§ª
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Build Project ğŸ“¦
        run: |
          chmod +x ./gradlew
          ./gradlew clean build bootBuildImage      

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x ./gradlew
          ./gradlew build sonar --info
  
  deploy-application:
    name : Deployment Application ğŸ¥Š
    needs: build-and-testing 
    runs-on: self-hosted

    steps:
      - name: Checkout ğŸš€
        id: running-tests
        uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Deploy in k8s ğŸ³ 
        run: |
          kubectl apply -f $GITHUB_WORKSPACE/k8s
      
      - name: Exposing Apps ğŸ‘¾
        run: |
          kubectl get pods -A -o wide
          kubectl get service -o wide
          kubectl wait --for condition=ready $(kubectl get pod -o name)
          kubectl get service -o wide
      
      - name: Testing Api Endpoint Postman ğŸ¤ŒğŸ¼
        run: |
          postman collection run "11051031-c3f4f5b1-57df-46ac-a1cd-fbd75bb9a183" -e "11051031-b84eb404-b1bb-4628-a930-4747273c6076"
    
      - name: Running Performance testing ğŸƒğŸ»â€â™‚ï¸
        run: |
          jmeter -n -t $GITHUB_WORKSPACE/jmeter/service_testing.jmx -l $GITHUB_WORKSPACE/jmeter/results.csv -e -o $GITHUB_WORKSPACE/jmeter/reports